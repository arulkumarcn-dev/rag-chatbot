name: Deploy to Azure App Service

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: ragchatbot-app
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore Backend/RAGChatbot.API/RAGChatbot.API.csproj
    
    - name: ğŸ”¨ Build
      run: dotnet build Backend/RAGChatbot.API/RAGChatbot.API.csproj -c Release --no-restore
    
    - name: ğŸ“¤ Publish
      run: dotnet publish Backend/RAGChatbot.API/RAGChatbot.API.csproj -c Release -o ./publish
    
    - name: ğŸ“ Copy Frontend Files
      run: cp -r Frontend-HTML ./publish/
    
    - name: ğŸš€ Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./publish
    
    - name: âœ… Deployment Complete
      run: echo "ğŸ‰ Deployment completed successfully!"
